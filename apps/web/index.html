<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-Tool</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #1a1a1a;
        color: #fff;
      }
      
      #app {
        display: flex;
        height: 100vh;
        width: 100vw;
      }
      
      #canvas-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #2a2a2a;
      }
      
      #panels-container {
        width: 320px;
        background: #1a1a1a;
        border-left: 1px solid #333;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="canvas-container"></div>
      <div id="panels-container"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
